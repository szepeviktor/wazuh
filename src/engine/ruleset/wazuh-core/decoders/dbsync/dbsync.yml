---
name: decoder/dbsync/0

metadata:
  module: wazuh-agent/dbsync
  title: DBSync Decoder
  description: Decodes dbsync events
  compatibility: This decoder has been tested on Wazuh version 4.3.9
  author:
    name: Wazuh, Inc.
    url: https://wazuh.com
    date: 2022/11/08
  references:
    - https://github.com/wazuh/wazuh/issues/13521
  versions:
    - ""

sources:
  - decoder/core-dbsync/0

check:
  - event.original: +starts_with/{

parse:
  logpar:
    - event.original: <~json/json>

normalize:
  - check:
      - ~json.type: +starts_with/integrity_check_
    map:
      - ~query: +concat/agent /$agent.id/ /$~json.component/ /$~json.type/ /$~json.data
      - ~query_response: +wdb_query/$~query
  - check:
      - ~query_response: +exists
    map:
      - ~ar_query: +concat/(msg_to_agent) [] N!S /$agent.id/ /$~json.component/ dbsync /$~query_response/ /$~json.data
      - ~ar_result: +active_response_send/$~ar_query

  - check:
      - ~json.type: +string_equal/state
    map:
      - ~query: +concat/agent /$agent.id/ /$~json.component/ save2 /$~json.data
      - ~query_status: +wdb_update/$~query

  - check:
      - ~json.type: +string_equal/integrity_clear
    map:
      - ~query: +concat/agent /$agent.id/ /$~json.component/ integrity_clear /$~json.data
      - ~query_status: +wdb_update/$~query
