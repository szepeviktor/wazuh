name: decoder/core-hostinfo/0
# module: wazuh

metadata:
  title: Hostinfo queue decoder.
  description: >
    Process events that have the Hostinfo queue in the standard OSSEC message format.
  compatibility: Any service being tagged with the queue 51.
  versions:
    - Wazuh 4.*
  author:
    name: Wazuh, Inc.
    date: 07/03/2023
  references:
    - https://documentation.wazuh.com/current/user-manual/reference/core-options.html

sources:
  - decoder/core-ossec-message/0

check:
  - wazuh.queue: 51

normalize:
  - map:
      - wazuh.decoders: +array_append/core-hostinfo
