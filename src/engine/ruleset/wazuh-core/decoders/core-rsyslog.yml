name: decoder/core-rsyslog/0
# module: wazuh

metadata:
  title: Rsyslog queue decoder.
  description: >
    Process events that have the Rsyslog queue in the standard OSSEC message format.
  compatibility: Rsyslog log format.
  versions:
    - Wazuh 4.*
  author:
    name: Wazuh, Inc.
    date: 07/03/2023
  references:
    - https://wazuh.com/blog/how-to-configure-rsyslog-client-to-send-events-to-wazuh/

sources:
  - decoder/core-ossec-message/0

check:
  - wazuh.queue: 50

normalize:
  - map:
      - wazuh.source: remote
      - wazuh.decoders: +array_append/core-rsyslog
