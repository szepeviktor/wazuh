---
name: decoder/syscollector-dbsync-host-data/0

metadata:
  module: wazuh-agent/event-enrichment/syscollector
  title: Host data from Syscollector DBSync events
  description: Extracts host data from Syscollector DBSync events
  compatibility: This decoder has been tested on Wazuh version 4.3
  author:
    name: Wazuh, Inc.
    url: https://wazuh.com
    date: 2023/01/02
  references:
    - https://github.com/wazuh/wazuh/issues/15500

sources:
  - decoder/syscollector-dbsync/0

check:
  - ~do_update_kvdb: +is_true
  # TODO: Delete operation are not yet implemented
  - ~json.operation: +string_not_equal/DELETED

normalize:
  - map:
      - host.architecture: $~json.data.architecture
      - host.hostname: $~json.data.hostname
      - host.name: $~json.data.hostname
      - host.os.kernel: $~json.data.release
      - host.os.name: $~json.data.os_name
      - host.os.platform: $~json.data.os_platform
      # TODO: check if sysname is one of the accepted values
      - host.os.type: +downcase/$~json.data.sysname
      - host.os.version: $~json.data.os_version
  - check:
      - $~json.data.os_display_version: +exists
    map:
      - host.os.type: windows

  - check: +exists/host.mac AND +exists/~json.data.mac AND +exists/~json.data.name
    map:
      - ~mac_aux: +array_append/$~json.data.mac
      - host.mac: +merge/$~mac_aux
  - check: +not_exists/host.mac AND +exists/~json.data.mac AND +exists/~json.data.name
    map:
      - host.mac: +array_append/$~json.data.mac

  - check: +exists/host.ip AND +exists/~json.data.address AND +exists/~json.data.iface
    map:
      - ~address_aux: +array_append/$~json.data.address
      - host.ip: +merge/$~address_aux
  - check: +not_exists/host.ip AND +exists/~json.data.address AND +exists/~json.data.iface
    map:
      - host.ip: +array_append/$~json.data.address

