---
name: decoder/dbsync-host-data/0

metadata:
  module: wazuh-agent/event-enrichment/dbsync
  title: Host data from DBSync events
  description: Extracts host data from DBSync events
  compatibility: This decoder has been tested on Wazuh version 4.3
  author:
    name: Wazuh, Inc.
    url: https://wazuh.com
    date: 2023/01/02
  references:
    - https://github.com/wazuh/wazuh/issues/15500

sources:
  - decoder/dbsync/0

check:
  - ~json.type: +string_equal/state

normalize:
  - check:
      - ~json.component: +regex_match/osinfo$
    map:
      - ~do_update_kvdb: true
      - host.architecture: $~json.data.attributes.architecture
      - host.hostname: $~json.data.attributes.hostname
      - host.name: $~json.data.attributes.hostname
      - host.os.kernel: $~json.data.attributes.release
      - host.os.name: $~json.data.attributes.os_name
      - host.os.platform: $~json.data.attributes.os_platform
      # TODO: check if sysname is one of the accepted values
      - host.os.type: +downcase/$~json.data.attributes.sysname
      - host.os.version: $~json.data.attributes.os_version
  - check:
      - $~json.data.attributes.os_display_version: +exists
    map:
      - host.os.type: windows

  - check: +exists/host.mac AND +exists/~json.data.attributes.mac AND +exists/~json.data.attributes.name
    map:
      - ~do_update_kvdb: true
      - ~mac_aux: +array_append/$~json.data.attributes.mac
      - host.mac: +merge/$~mac_aux
  - check: +not_exists/host.mac AND +exists/~json.data.attributes.mac AND +exists/~json.data.attributes.name
    map:
      - ~do_update_kvdb: true
      - host.mac: +array_append/$~json.data.attributes.mac

  - check: +exists/host.ip AND +exists/~json.data.attributes.address AND +exists/~json.data.attributes.iface
    map:
      - ~do_update_kvdb: true
      - ~address_aux: +array_append/$~json.data.attributes.address
      - host.ip: +merge/$~address_aux
  - check: +not_exists/host.ip AND +exists/~json.data.attributes.address AND +exists/~json.data.attributes.iface
    map:
      - ~do_update_kvdb: true
      - host.ip: +array_append/$~json.data.attributes.address
