name: decoder/syscollector-port-save/0

sources:
  - decoder/syscollector-port/0

metadata:
    module: wazuh-agent/syscollector/syscollector-port-save
    title: Syscollector Decoder event for port save
    description: >
        Fourth stage filter of syscollector event decoder with type starting with "port"
        and port object available, if succes will query to wdb
        -> for wazuh managers with versions lower than 4.4
    compatibility: >
        This decoder has been tested on Wazuh version 4.3.
    author:
        name: Wazuh, Inc.
        url: https://wazuh.com
        date: 2022/11/08
    references:
        - https://documentation.wazuh.com/current/user-manual/capabilities/syscollector.html#using-syscollector-information-to-trigger-alerts
        - https://documentation.wazuh.com/current/user-manual/reference/ossec-conf/wodle-syscollector.html
        - https://documentation.wazuh.com/current/user-manual/reference/daemons/wazuh-db.html#syscollector-tables
        - https://github.com/wazuh/wazuh/issues/13521

check:
  - ~json.port: +exists

normalize:
  - check:
      - ~json.timestamp: +not_exists
    map:
      - ~json.timestamp: "NULL"

  - check:
      - ~json.port.protocol: +not_exists
    map:
      - ~json.port.protocol: "NULL"

  - check:
      - ~json.port.local_ip: +not_exists
    map:
      - ~json.port.local_ip: "NULL"

  - check:
      - ~json.port.local_port: +not_exists
    map:
      - ~json.port.local_port: "NULL"

  - check:
      - ~json.port.remote_ip: +not_exists
    map:
      - ~json.port.remote_ip: "NULL"

  - check:
      - ~json.port.remote_port: +not_exists
    map:
      - ~json.port.remote_port: "NULL"

  - check:
      - ~json.port.tx_queue: +not_exists
    map:
      - ~json.port.tx_queue: "NULL"

  - check:
      - ~json.port.rx_queue: +not_exists
    map:
      - ~json.port.rx_queue: "NULL"

  - check:
      - ~json.port.inode: +not_exists
    map:
      - ~json.port.inode: "NULL"

  - check:
      - ~json.port.state: +not_exists
    map:
      - ~json.port.state: "NULL"

  - check:
      - ~json.port.PID: +not_exists
    map:
      - ~json.port.PID: "NULL"

  - check:
      - ~json.port.process: +not_exists
    map:
      - ~json.port.process: "NULL"

  - map:
      - ~query: +concat/agent /$agent.id/ port save /$~json.ID/|/$~json.timestamp/|/$~json.port.protocol/|/$~json.port.local_ip/|/$~json.port.local_port/|/$~json.port.remote_ip/|/$~json.port.remote_port/|/$~json.port.tx_queue/|/$~json.port.rx_queue/|/$~json.port.inode/|/$~json.port.state/|/$~json.port.PID/|/$~json.port.process
      - ~port_save_result: +wdb_update/$~query
