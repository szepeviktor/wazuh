name: decoder/syscollector-network-ip/0

sources:
  - decoder/syscollector-network/0

metadata:
    module: wazuh-agent/syscollector/syscollector-network-ip
    title: Syscollector Decoder event for network ip
    description: >
        Fourth stage of syscollector event decoder with type "network" and with iface
        and address available, if succes will query to wdb
        -> for wazuh managers with versions lower than 4.4
    compatibility: >
        This decoder has been tested on Wazuh version 4.3.
    author:
        name: Wazuh, Inc.
        url: https://wazuh.com
        date: 2022/11/08
    references:
        - https://documentation.wazuh.com/current/user-manual/capabilities/syscollector.html#using-syscollector-information-to-trigger-alerts
        - https://documentation.wazuh.com/current/user-manual/reference/ossec-conf/wodle-syscollector.html
        - https://documentation.wazuh.com/current/user-manual/reference/daemons/wazuh-db.html#syscollector-tables
        - https://github.com/wazuh/wazuh/issues/13521

check:
  - ~query_response: +is_true

normalize:
  - check:
      - ~json.iface.IPv6: +exists
      - ~json.iface.IPv6.gateway: +not_exists
    map:
      - ~json.iface.IPv6.gateway: "NULL"

  - check:
      - ~json.iface.IPv6: +exists
      - ~json.iface.IPv6.DHCP: +not_exists
    map:
      - ~json.iface.IPv6.DHCP: "NULL"

  - check:
      - ~json.iface.IPv6: +exists
      - ~json.iface.IPv6.metric: +not_exists
    map:
      - ~json.iface.IPv6.metric: "NULL"

  - check:
      - ~json.iface.IPv6: +exists
  - map:
      - ~queryIPv6: +concat/agent /$agent.id/ netproto save /$~json.ID/|/$~json.iface.name/|1|/$~json.iface.IPv6.gateway/|/$~json.iface.IPv6.DHCP/|/$~json.iface.IPv6.metric
      - ~netproto_ipv6_save_result: +wdb_update/$~queryIPv6

  - check:
      - ~netproto_ipv6_save_result: +is_true
    map:
      - ~result_sysc_ni_save_ipv6: +sysc_ni_save_ipv6/$agent.id/$~json.ID/$~json.iface.name/$~json.iface.IPv6

  - check:
      - ~json.iface.IPv4: +exists
      - ~json.iface.IPv4.gateway: +not_exists
    map:
      - ~json.iface.IPv4.gateway: "NULL"

  - check:
      - ~json.iface.IPv4: +exists
      - ~json.iface.IPv4.DHCP: +not_exists
    map:
      - ~json.iface.IPv4.DHCP: "NULL"

  - check:
      - ~json.iface.IPv4: +exists
      - ~json.iface.IPv4.metric: +not_exists
    map:
      - ~json.iface.IPv4.metric: "NULL"

  - check:
      - ~json.iface.IPv4: +exists
  - map:
      - ~queryIPv4: +concat/agent /$agent.id/ netproto save /$~json.ID/|/$~json.iface.name/|0|/$~json.iface.IPv4.gateway/|/$~json.iface.IPv4.DHCP/|/$~json.iface.IPv4.metric
      - ~netproto_ipv4_save_result: +wdb_update/$~queryIPv4

  - check:
      - ~netproto_ipv4_save_result: +is_true
    map:
      - ~result_sysc_ni_save_ipv4: +sysc_ni_save_ipv4/$agent.id/$~json.ID/$~json.iface.name/$~json.iface.IPv4
