name: decoder/syscollector-program-del/0

sources:
  - decoder/syscollector-program/0

metadata:
    module: wazuh-agent/syscollector/syscollector-program-del
    title: Syscollector Decoder event for program del
    description: >
        Fourth stage filter of syscollector event decoder with type matching "program_end"
        and no program object available, if succes will query to wdb
        -> for wazuh managers with versions lower than 4.4
    compatibility: >
        This decoder has been tested on Wazuh version 4.3.
    author:
        name: Wazuh, Inc.
        url: https://wazuh.com
        date: 2022/11/08
    references:
        - https://documentation.wazuh.com/current/user-manual/capabilities/syscollector.html#using-syscollector-information-to-trigger-alerts
        - https://documentation.wazuh.com/current/user-manual/reference/ossec-conf/wodle-syscollector.html
        - https://documentation.wazuh.com/current/user-manual/reference/daemons/wazuh-db.html#syscollector-tables
        - https://github.com/wazuh/wazuh/issues/13521

check:
  - ~json.program: +not_exists
  - ~json.type: +string_equal/program_end

normalize:
  - map:
      - ~query: +concat/agent /$agent.id/ package del /$~json.ID
      - ~package_del_result: +wdb_update/$~query
