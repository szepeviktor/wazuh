name: decoder/syscollector-osinfo/0

sources:
  - decoder/syscollector-base/0

metadata:
    module: wazuh-agent/syscollector/syscollector-osinfo
    title: Syscollector Decoder event for osinfo
    description: >
        Third stage filter of syscollector event decoder with type "dbsync_osinfo"
        and operation INSERTED, if succes will query to wdb
        -> only for wazuh managers with version 4.4 and above.
    compatibility: >
        This decoder has been tested on Wazuh version 4.3.
    author:
        name: Wazuh, Inc.
        url: https://wazuh.com
        date: 2022/11/08
    references:
        - https://documentation.wazuh.com/current/user-manual/capabilities/syscollector.html#using-syscollector-information-to-trigger-alerts
        - https://documentation.wazuh.com/current/user-manual/reference/ossec-conf/wodle-syscollector.html
        - https://documentation.wazuh.com/current/user-manual/reference/daemons/wazuh-db.html#syscollector-tables
        - https://github.com/wazuh/wazuh/issues/13521

check:
  - ~json.inventory: +exists
  - ~json.type: +string_equal/OS

normalize:
  - check:
      - ~json.ID: +not_exists
    map:
      - ~json.ID: "NULL"

  - check:
      - ~json.timestamp: +not_exists
    map:
      - ~json.timestamp: "NULL"

  - check:
      - ~json.inventory.hostname: +not_exists
    map:
      - ~json.inventory.hostname: "NULL"

  - check:
      - ~json.inventory.architecture: +not_exists
    map:
      - ~json.inventory.architecture: "NULL"

  - check:
      - ~json.inventory.os_name: +not_exists
    map:
      - ~json.inventory.os_name: "NULL"

  - check:
      - ~json.inventory.os_version: +not_exists
    map:
      - ~json.inventory.os_version: "NULL"

  - check:
      - ~json.inventory.os_codename: +not_exists
    map:
      - ~json.inventory.os_codename: "NULL"

  - check:
      - ~json.inventory.os_major: +not_exists
    map:
      - ~json.inventory.os_major: "NULL"

  - check:
      - ~json.inventory.os_minor: +not_exists
    map:
      - ~json.inventory.os_minor: "NULL"

  - check:
      - ~json.inventory.os_build: +not_exists
    map:
      - ~json.inventory.os_build: "NULL"

  - check:
      - ~json.inventory.os_platform: +not_exists
    map:
      - ~json.inventory.os_platform: "NULL"

  - check:
      - ~json.inventory.sysname: +not_exists
    map:
      - ~json.inventory.sysname: "NULL"

  - check:
      - ~json.inventory.release: +not_exists
    map:
      - ~json.inventory.release: "NULL"

  - check:
      - ~json.inventory.version: +not_exists
    map:
      - ~json.inventory.version: "NULL"

  - check:
      - ~json.inventory.os_release: +not_exists
    map:
      - ~json.inventory.os_release: "NULL"

  - check:
      - ~json.inventory.os_patch: +not_exists
    map:
      - ~json.inventory.os_patch: "NULL"

  - check:
      - ~json.inventory.os_display_version: +not_exists
    map:
      - ~json.inventory.os_display_version: "NULL"

  - map:
      - ~query: +concat/agent /$agent.id/ osinfo set /$~json.ID/|/$~json.timestamp/|/$~json.inventory.hostname/|/$~json.inventory.architecture/|/$~json.inventory.os_name/|/$~json.inventory.os_version/|/$~json.inventory.os_codename/|/$~json.inventory.os_major/|/$~json.inventory.os_minor/|/$~json.inventory.os_build/|/$~json.inventory.os_platform/|/$~json.inventory.sysname/|/$~json.inventory.release/|/$~json.inventory.version/|/$~json.inventory.os_release/|/$~json.inventory.os_patch/|/$~json.inventory.os_display_version
      - ~hardware_save_result: +wdb_update/$~query
