name: decoder/syscollector-network/0

sources:
  - decoder/syscollector-netinfo/0

metadata:
    module: wazuh-agent/syscollector/syscollector-network
    title: Syscollector Decoder event for network
    description: >
        Fourth stage of syscollector event decoder with type "network" and with iface
        object available, if succes will query to wdb
        -> for wazuh managers with versions lower than 4.4
    compatibility: >
        This decoder has been tested on Wazuh version 4.3.
    author:
        name: Wazuh, Inc.
        url: https://wazuh.com
        date: 2022/11/08
    references:
        - https://documentation.wazuh.com/current/user-manual/capabilities/syscollector.html#using-syscollector-information-to-trigger-alerts
        - https://documentation.wazuh.com/current/user-manual/reference/ossec-conf/wodle-syscollector.html
        - https://documentation.wazuh.com/current/user-manual/reference/daemons/wazuh-db.html#syscollector-tables
        - https://github.com/wazuh/wazuh/issues/13521

check:
  - ~json.iface: +exists

normalize:
  - check:
      - ~json.ID: +not_exists
    map:
      - ~json.ID: "NULL"

  - check:
      - ~json.timestamp: +not_exists
    map:
      - ~json.timestamp: "NULL"

  - check:
      - ~json.iface.name: +not_exists
    map:
      - ~json.iface.name: "NULL"

  - check:
      - ~json.iface.adapter: +not_exists
    map:
      - ~json.iface.adapter: "NULL"

  - check:
      - ~json.iface.type: +not_exists
    map:
      - ~json.iface.type: "NULL"

  - check:
      - ~json.iface.state: +not_exists
    map:
      - ~json.iface.state: "NULL"

  - check:
      - ~json.iface.MTU: +not_exists
    map:
      - ~json.iface.MTU: "NULL"

  - check:
      - ~json.iface.MAC: +not_exists
    map:
      - ~json.iface.MAC: "NULL"

  - check:
      - ~json.iface.tx_packets: +not_exists
    map:
      - ~json.iface.tx_packets: "NULL"

  - check:
      - ~json.iface.rx_packets: +not_exists
    map:
      - ~json.iface.rx_packets: "NULL"

  - check:
      - ~json.iface.tx_bytes: +not_exists
    map:
      - ~json.iface.tx_bytes: "NULL"

  - check:
      - ~json.iface.rx_bytes: +not_exists
    map:
      - ~json.iface.rx_bytes: "NULL"

  - check:
      - ~json.iface.tx_errors: +not_exists
    map:
      - ~json.iface.tx_errors: "NULL"

  - check:
      - ~json.iface.rx_errors: +not_exists
    map:
      - ~json.iface.rx_errors: "NULL"

  - check:
      - ~json.iface.tx_dropped: +not_exists
    map:
      - ~json.iface.tx_dropped: "NULL"

  - check:
      - ~json.iface.rx_dropped: +not_exists
    map:
      - ~json.iface.rx_dropped: "NULL"

  - map:
      - ~query: +concat/agent /$agent.id/ netinfo save /$~json.ID/|/$~json.timestamp/|/$~json.iface.name/|/$~json.iface.adapter/|/$~json.iface.type/|/$~json.iface.state/|/$~json.iface.MTU/|/$~json.iface.MAC/|/$~json.iface.tx_packets/|/$~json.iface.rx_packets/|/$~json.iface.tx_bytes/|/$~json.iface.rx_bytes/|/$~json.iface.tx_errors/|/$~json.iface.rx_errors/|/$~json.iface.tx_dropped/|/$~json.iface.rx_dropped
      - ~query_response: +wdb_update/$~query
