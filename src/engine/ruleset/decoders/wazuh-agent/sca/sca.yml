---
name: decoder/sca/0

metadata:
    module: wazuh-agent/sca/sca
    title: SCA Decoder
    description: >
        Decodes SCA events
    compatibility: >
        This decoder has been tested on Wazuh version 4.3.9
    author:
        name: Wazuh, Inc.
        url: https://wazuh.com
        date: 2022/11/08
    references:
        - https://documentation.wazuh.com/current/user-manual/capabilities/sec-config-assessment/index.html
        - https://documentation.wazuh.com/current/user-manual/reference/ossec-conf/sca.html
        - https://github.com/wazuh/wazuh/issues/13522

sources:
  - decoder/internal-sca/0

check:
  - event.original: +starts_with/{

parse:
  logpar:
    - event.original: <~json/json>

normalize:
  - check:
      - ~json.type: +exists
    map:
      - ~decode_result: +sca_decoder/$~json/$agent.id
