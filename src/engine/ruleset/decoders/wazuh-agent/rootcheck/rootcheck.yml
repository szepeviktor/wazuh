name: decoder/rootcheck/0

metadata:
    module: wazuh-agent/rootcheck/rootcheck
    title: Rootcheck Decoder
    description: >
        Decodes rootcheck events
    compatibility: >
        This decoder has been tested on Wazuh version 4.3.9
    author:
        name: Wazuh, Inc.
        email: info@wazuh.com
        url: https://wazuh.com
        date: 2022/11/08
    references:
        - https://documentation.wazuh.com/current/user-manual/capabilities/policy-monitoring/rootcheck/index.html
        - https://documentation.wazuh.com/current/user-manual/reference/ossec-conf/rootcheck.html

sources:
  - decoder/internal-rootcheck/0

normalize:
  - map:
      - ~time: +system_epoch
      - ~query: +concat/agent /$agent.id/ rootcheck save /$~time/ /$event.original
      - ~result: +wdb_query/$~query
      - wazuh.rootcheck.file: +regex_extract/$event.original/(?:f|F)ile '(.*?)'
      - ~title: "+regex_extract/$event.original/(.*?)(?:(?: {)|$)"

  - check:
      - ~result: "2"
    map:
      - wazuh.rootcheck.fts: true

  - check:
      - ~result: "1"
    map:
      - wazuh.rootcheck.update: true

  - check:
      - wazuh.rootcheck.file: +not_exists
    map:
      - wazuh.rootcheck.file: "+regex_extract/$event.original/File: (.*?)(?:(?:\\. )|(?:\\.$))"

  - map:
      - ~title: "+regex_extract/$~title/System Audit: (.*? - .*)"

  - map:
      - ~title: "+regex_extract/$~title/^(.*\\.) "

  - check:
      - ~title: "+regex_match/(?:f|F)ile "
    map:
      - ~pre_file: "+regex_extract/$~title/(.*?(?:f|F)ile) "
      - ~pos_file: "+regex_extract/$~title/(?:f|F)ile '(?:.*?)'(.*)"
      - ~title: +concat/$~pre_file/$~pos_file

  - check:
      - ~title: "+regex_match/.+"
    map:
      - wazuh.rootcheck.title: +rename/$~title
